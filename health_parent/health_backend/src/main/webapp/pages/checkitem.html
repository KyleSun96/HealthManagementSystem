<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>预约管理
            <small>检查项管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>预约管理</el-breadcrumb-item>
            <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="code" label="项目编码" align="center"></el-table-column>
                <el-table-column prop="name" label="项目名称" align="center"></el-table-column>
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                <el-table-column prop="remark" label="项目说明" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单弹窗 默认不可见
            dialogFormVisible4Edit: false,//编辑表单弹窗 默认不可见
            rules: {//校验规则
                code: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            }
        },
        // 钩子函数,VUE对象初始化完成后自动执行
        created() {
            this.findPage(); // 页面初始化后展示分页查询的数据
        },
        methods: {

            // 弹出添加窗口
            handleCreate() {
                // 点击后弹出新增窗口
                this.dialogFormVisible = true;
                this.resetForm();
            },

            // 添加
            handleAdd() {
                // 浏览器console打印日志
                console.log(this.formData);
                // 获取 新增标签弹层 整个表单对象dataAddForm,并且调用validate方法判断是否符合校验要求
                this.$refs['dataAddForm'].validate((valid) => { // valid: 回调函数的参数
                    // 如果valid为true,表示表单校验通过
                    if (valid) {
                        // 关闭新增弹窗
                        this.dialogFormVisible = false;
                        // 此处表单将this.formData提交给后台的add.do,是json对象
                        // 此处的res是add.do方法返回的,已经由@RestController将java对象转为json对象
                        axios.post("/checkitem/add.do", this.formData).then((res) => {
                            // res.data中的data是res的一个属性,用于接收后台返回
                            // 此处的res.data是controller返回的result对象,
                            if (res.data.flag) {
                                // 如果flag为true,表示新增成功,则重新调用查询方法,查询出新的数据
                                this.findPage();
                                // 弹出提示信息
                                this.$message.success(res.data.message);
                            } else {
                                // 如果flag为false,表示新增失败
                                this.$message.error(res.data.message);
                            }
                        })
                    } else {
                        // 如果valid为false 表示表单校验不通过,弹出提示
                        this.$message.error("数据校验失败,请重新输入");
                        return false;   // 此处也可以使用 return;
                    }
                })
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                // 点击后弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                // 数据回显 -- 通过发送ajax请求,根据ID查询当前检查项的数据并显示在编辑窗口
                axios.get("/checkitem/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        //查询成功,数据回显,res.data.data第二个data是Result里定义的属性data
                        this.formData = res.data.data
                    } else {
                        //查询失败
                        this.$message.error(res.data.message);
                    }
                });

            },

            // 编辑
            handleEdit() {
                //点击确定后,首先进行表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        // 如果表单校验通过,则可以提交数据
                        axios.post("/checkitem/edit.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                //修改成功
                                this.$message.success(res.data.message);
                            } else {
                                //修改失败
                                this.$message.error(res.data.message);
                            }
                        }).finally(() => {
                            // 不管成功还是失败,都调用分页查询
                            this.findPage();
                            // 隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                        });
                    } else {
                        // 如果表单校验不通过
                        this.$message.error("数据校验失败,请重新输入");
                    }
                });
            },

            // 删除
            handleDelete(row) { // 此时的row是一个json对象,其格式为{"age":"0-100","attention":"无","code":"0001","id":28,"name":"身高","price":5.0,"remark":"身高","sex":"0","type":"1"}
                this.$confirm('此操作将永久删除该条信息, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get("/checkitem/delete.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {
                            // 删除成功
                            this.$message.success(res.data.message);
                            this.findPage();
                        } else {
                            // 删除失败
                            this.$message.error(res.data.message);
                        }
                    });
                    /*
                        this.findPage();
                        分页查询不能放在这里
                        实际上,我们必须保证上面的then操作结束后,再对页面进行重新查询
                        放在这里的话,then和查询执行的先后顺序就取决于网络请求,而不能保证先进行then操作了,
                        从而可能会出现先进行分页查询,再删除数据,
                        导致数据实际已经删除,但是页面上还有本条数据显示,再次刷新才能消失
                    */
                }).catch(() => {
                    this.$message.info('已取消删除');
                });
            },

            // 分页查询
            findPage() {
                // 发送ajsx请求,提交分页相关请求参数
                var param = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/checkitem/findPage.do", param).then((res) => {
                    // 接受Controller响应回的数据,为模型赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                });
            },

            // 重置表单
            resetForm() {
                this.formData = {};
            },

            // 切换页码
            handleCurrentChange(currentPage) {
                //设置最新的页码
                this.pagination.currentPage = currentPage;
                //重新调用查询分页方法
                this.findPage();
            }


        }
    })
</script>
</html>
